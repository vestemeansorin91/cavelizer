<form [formGroup]="loginFormGroup">
  <h1>Login</h1>
  <a routerLink="/auth/register">You don't have an account? Create one!</a>
  <input formControlName="username" type="text" placeholder="Username" />
  <input formControlName="password" type="password" placeholder="Password" />
  <cavelizer-button (click)="loginClicked()" class="width-full">Login</cavelizer-button>
</form>
