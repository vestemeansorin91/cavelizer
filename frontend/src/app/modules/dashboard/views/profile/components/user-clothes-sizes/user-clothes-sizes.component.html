<div class="flex justify--center">
  <form [formGroup]="userClothesSizesFormGroup" class="flex--column mt--40 gap--8">
    <div>
      <label class="mr--16" for="shirtSize">Shirt Size </label>
      <select formControlName="shirtSize" id="shirtSize">
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
      </select>
    </div>

    <cvz-input-group>
      <cvz-label>Hip Size</cvz-label>
      <cvz-input-text formControlName="hipSize" type="number"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>Foot size</cvz-label>
      <cvz-input-text formControlName="footSize" type="number"></cvz-input-text>
    </cvz-input-group>

    <cvz-button (click)="onSaveClothesSizes()" [disabled]="!userClothesSizesFormGroup.valid">Save</cvz-button>
  </form>
</div>
