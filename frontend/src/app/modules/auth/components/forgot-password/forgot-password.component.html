<form [formGroup]="forgotPasswordFormGroup">
  <h1>Forgot your password</h1>

  <cvz-input-group>
    <cvz-label>E-mail or Username</cvz-label>
    <cvz-input-text formControlName="emailOrUsername"> </cvz-input-text>
  </cvz-input-group>

  <a routerLink="/auth/login">Already have an account?</a>

  <cvz-button (click)="forgoPasswordClicked()" [disabled]="!forgotPasswordFormGroup.valid"
                    class="width--full">Forgot password
  </cvz-button>
</form>
