<form [formGroup]="forgotPasswordFormGroup">
  <h1>Forgot your password</h1>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="emailOrUsername">E-mail or Username</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="emailOrUsername" type="text" formControlName="emailOrUsername"
                            placeholder="E-mail or Username"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <a routerLink="/auth/login">Already have an account?</a>

  <cavelizer-button (click)="forgoPasswordClicked()" class="width--full"
                    [attr.disabled]="forgotPasswordFormGroup.valid || null">Forgot password
  </cavelizer-button>
</form>
