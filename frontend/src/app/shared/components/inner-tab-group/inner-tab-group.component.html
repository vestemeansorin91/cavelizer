<div class="inner-tab-group">
  <div (click)="selectTab(tab, i)" *ngFor="let tab of tabs; let i = index;" [class.active]="tab.active"
       class="inner-tab">
    {{tab.tabTitle}}
    <div *ngIf="tab.counter !== null" class="inner-tab--counter">{{ tab.counter }}</div>
  </div>
</div>
<div class="inner-tab-content">
  <ng-content></ng-content>
</div>
