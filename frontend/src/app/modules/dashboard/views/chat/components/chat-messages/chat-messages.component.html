<div class="messages" ngx-auto-scroll observe-attributes [lock-y-offset]="10">
  <ng-container *ngIf="messages && messages.length > 0; else noMessagesTpl">
    <div *ngFor="let message of messages" class="message-wrapper"
         [class.message-left-wrapper]="user.username !== message.senderName"
         [class.message-right-wrapper]="user.username === message.senderName">
      <div class="message">{{ message.body }}</div>
      <img class="avatar"
           [src]="(user.username === message.senderName ? currentUser.avatarBlobUrl :  receiver.avatarBlobUrl) | defaultImage"/>
    </div>
  </ng-container>
</div>


<ng-template #noMessagesTpl>
  <span class="justify--center color--grey text--light text--ellipsis"> No messages </span>
</ng-template>
