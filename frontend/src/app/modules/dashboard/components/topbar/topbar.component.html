<div class="border-bottom py--16 px--32 width--full justify--space-between align--center">
  <cavelizer-input-group class="width--320">
    <cavelizer-text-input class="width--full" id="password" placeholder="Search for ..."
                          type="text"></cavelizer-text-input>
  </cavelizer-input-group>

  <div class="align--center">
    <i class="las la-cog fs--32 mr--40"></i>
    <i class="las la-bell fs--32 mr--40"></i>
    <span class="vertical-divider height--30"></span>

    <ng-container *ngIf="currentUser$ | async as currentUser">
      <div class="flex--column align--end">
        <span [routerLink]="['/dashboard/user/profile']"
              class="ml--32 mr--12 fs--14 pointer">{{ currentUser.fullName }}</span>
        <span [routerLink]="['/dashboard/user/profile']"
              class="ml--32 mr--12 fs--14 text--bold pointer">{{ currentUser.username }}</span>
      </div>
      <img [routerLink]="['/dashboard/user/profile']" [src]="currentUser?.avatarBlobUrl | defaultImage"
           class="size--40 circle pointer">
    </ng-container>
  </div>
</div>
