<div class="inner-tab-group">
  <div *ngFor="let tab of tabs; let i = index;" (click)="selectTab(tab, i)" class="inner-tab" [class.active]="tab.active">
    {{tab.tabTitle}}
    <div *ngIf="tab.counter !== null" class="inner-tab--counter">{{ tab.counter }}</div>
  </div>
</div>
<div class="inner-tab-content">
  <ng-content></ng-content>
</div>
