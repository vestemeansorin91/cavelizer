<div class="chat-wrapper pb--64 mb--72 bg-white b-radius--16 flex gap--48">
  <app-chat-contacts (contactSelectionChange)="onSelectedContactChanged($event)" [contacts]="contacts"
                     [selectedContactIndex]="selectedContactIndex"></app-chat-contacts>

  <div *ngIf="selectedContact" class="flex--column justify--space-between width--full">
    <app-chat-top-bar [contact]="selectedContact" [receiverIsTyping]="receiverIsTyping"></app-chat-top-bar>
    <app-chat-messages (receiverIsTyping)="receiverIsTyping = $event" [currentUser]="currentUser$ | async"
                       [receiver]="selectedContact" [usersOnline]="usersOnline"></app-chat-messages>
    <app-chat-text-box [currentUser]="currentUser$ | async" [receiver]="selectedContact"></app-chat-text-box>
  </div>
</div>
