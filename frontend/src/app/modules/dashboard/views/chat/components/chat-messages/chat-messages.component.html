<div [lock-y-offset]="10" class="messages" ngx-auto-scroll observe-attributes>
  <ng-container *ngIf="messages && messages.length > 0; else noMessagesTpl">
    <div *ngFor="let message of messages" [class.message-left-wrapper]="user.username !== message.senderName"
         [class.message-right-wrapper]="user.username === message.senderName"
         class="message-wrapper">
      <div class="message">{{ message.body }}</div>
      <cvz-avatar
        [name]="currentUser.fullName"
        [avatar]="(user.username === message.senderName ? currentUser.avatarBlobUrl :  receiver.avatarBlobUrl) | defaultImage: true"
        [size]="54" class="pointer circle avatar"></cvz-avatar>
    </div>
  </ng-container>
</div>


<ng-template #noMessagesTpl>
  <span class="justify--center color--grey text--light text--ellipsis"> No messages </span>
</ng-template>
