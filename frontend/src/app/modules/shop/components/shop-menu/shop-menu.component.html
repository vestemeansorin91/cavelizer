<div class="shop-menu">
  <ng-container *ngFor="let menu of menuItems">
    <div [dropdownTriggerFor]="dropdown" class="shop-menu--item">
      <span>{{ menu.menuLabel }}</span>
      <cavelizer-icon name="arrow-down"></cavelizer-icon>
    </div>

    <cavelizer-dropdown #dropdown>
      <div (click)="test($event)" *ngFor="let option of menu.options" dropdownItem>{{option.value}}</div>
    </cavelizer-dropdown>
  </ng-container>
</div>
