<div class="chat-top-bar pt--20 pb--24 px--24 justify--space-between align--center width--full">
  <div *ngIf="contact" class="flex">
      <cvz-avatar
        [name]="contact.fullName"
        [avatar]="contact.avatarBlobUrl | defaultImage: true"
        [size]="54" class="ml--32 mr--16 circle"></cvz-avatar>

    <div class="flex--column">
      <span class="fs--16 text--bold">{{contact.fullName}}</span>
      <span *ngIf="receiverIsTyping" class="color--grey text--light">Typing...</span>
    </div>
  </div>

  <div class="flex gap--40">
    <cvz-icon name="mobile"></cvz-icon>
    <cvz-icon name="video"></cvz-icon>
    <cvz-icon name="more-vertical"></cvz-icon>
  </div>
</div>
