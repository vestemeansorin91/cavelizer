<div *ngIf="contact" class="chat-text-box b-radius--20 width--full p--16 pr--24 justify--space-between">
  <img class="size--46 circle" [src]="contact.avatarBlobUrl">
  <input class="chat-text-box--message" type="text" placeholder="Write your message...">
  <div class="align--center gap--32">
    <span class="fs--24">😍</span>
    <i class="las la-link color--grey fs--24"></i>
  </div>
</div>
