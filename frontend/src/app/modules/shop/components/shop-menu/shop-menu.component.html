<div class="shop-menu">
  <ng-container *ngFor="let menu of menuItems">
    <cavelizer-button [dropdownTriggerFor]="dropdown" class="small transparent">
      <span>{{ menu.menuLabel }}</span>
      <i class="las la-angle-down green" suffix></i>
    </cavelizer-button>

    <cavelizer-dropdown #dropdown>
      <div *ngFor="let option of menu.options" (click)="test($event)" dropdownItem>{{option.value}}</div>
    </cavelizer-dropdown>
  </ng-container>
</div>
