<div [class.radio]="radio" class="checkbox-input">
  <div
    (click)="onInput($event)"
    [class.disabled]="disabled"
    [class.selected]="_checked"
    class="checkbox-item"
  >
    <cvz-icon name="check" class="small color-white"></cvz-icon>
  </div>
  <span (click)="onInput($event)"><ng-content></ng-content></span>
</div>
