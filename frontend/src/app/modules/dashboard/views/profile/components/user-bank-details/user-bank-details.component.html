<div class="flex justify--center">
  <form [formGroup]="userBankDetailsFormGroup" class="flex--column mt--40 gap--8">
    <div>
      <label class="mr--16" for="iban">Hip Size</label>
      <input formControlName="iban" id="iban" type="string" />
    </div>

    <div>
      <label class="mr--16" for="bic">Bic</label>
      <input formControlName="bic" id="bic" type="string" />
    </div>

    <cavelizer-button (click)="onSaveBankDetails()"> Save</cavelizer-button>
  </form>
</div>
