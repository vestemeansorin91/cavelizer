<div class="flex justify--center">
  <form [formGroup]="userPersonalDataFormGroup" class="flex--column mt--40 gap--8">

    <cvz-input-group>
      <cvz-label>Street</cvz-label>
      <cvz-input-text formControlName="street"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>House number</cvz-label>
      <cvz-input-text formControlName="houseNumber"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>Zip code</cvz-label>
      <cvz-input-text formControlName="zipCode"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>City</cvz-label>
      <cvz-input-text formControlName="city"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>Phone Number</cvz-label>
      <cvz-input-text formControlName="phoneNumber"></cvz-input-text>
    </cvz-input-group>

    <div class="flex--column">
      <label class="mr--16" for="validityIdentityCard">Validity Identity Card</label>
      <input formControlName="validityIdentityCard" id="validityIdentityCard" type="date"/>
    </div>

    <cvz-input-group>
      <cvz-label>Private Email</cvz-label>
      <cvz-input-text formControlName="privateEmail" type="email"></cvz-input-text>
    </cvz-input-group>

    <cvz-button (click)="onSavePersonalData()">Save</cvz-button>
  </form>
</div>
