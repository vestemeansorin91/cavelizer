<form [formGroup]="registerFormGroup">
  <h1>Register</h1>
  <a routerLink="/auth/login">Already have an account?</a>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="fullName">Full name</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="fullName" type="text" formControlName="fullName"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="email">E-mail</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="email" type="text" formControlName="email"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="username">Username</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="username" type="text" formControlName="username"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="password">Password</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="password" type="password" formControlName="password"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <div class="flex--column align--start ">
    <label class="mr--16 text--bold" for="confirmPassword">Confirm Password</label>
    <cavelizer-input-group class="width--full">
      <cavelizer-text-input id="confirmPassword" type="password" formControlName="confirmPassword"
                            class="width--full"></cavelizer-text-input>
    </cavelizer-input-group>
  </div>

  <cavelizer-button class="width--full" (click)="registerClicked()"
          [attr.disabled]="!registerFormGroup.valid || registerFormGroup.get('password')?.value !== registerFormGroup.get('confirmPassword')?.value || null">
    Register
  </cavelizer-button>
  <!--  <cavelizer-button (click)="registerClicked()" class="width-full">Register</cavelizer-button>-->
</form>
