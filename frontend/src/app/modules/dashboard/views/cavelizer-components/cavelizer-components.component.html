<h1>CAVELIZER COMPONENTS</h1>
<mat-accordion>
  <!-- BUTTON -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>cavelizer-button</strong>
      </mat-panel-title>
      <mat-panel-description>
        Creat de Sorin
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-button-example></app-button-example>
  </mat-expansion-panel>

  <!-- DROPDOWN -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>cavelizer-dropdown</strong>
      </mat-panel-title>
      <mat-panel-description>
        Creat de Sorin
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-dropdown-example></app-dropdown-example>
  </mat-expansion-panel>

  <!-- MINI BANNER -->
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>cavelizer-mini-banner</strong>
      </mat-panel-title>
      <mat-panel-description>
        Creat de Mihai
      </mat-panel-description>
    </mat-expansion-panel-header>

    <cavelizer-mini-banner>
      <ng-container subtitle>Banner subfocus</ng-container>
      <ng-container title>Space for heading</ng-container>
      <ng-container action>Read recepies</ng-container>
    </cavelizer-mini-banner>
    <cavelizer-mini-banner>
      <ng-container subtitle> subfocus</ng-container>
      <ng-container title> heading</ng-container>
      <ng-container action>recepies</ng-container>
    </cavelizer-mini-banner>
  </mat-expansion-panel>
</mat-accordion>
