<div class="shop-layout">
  <cavelizer-breadcrumb></cavelizer-breadcrumb>
  <div *ngIf="currentUser$ | async as currentUser" class="profile">
    <div class="profile-header">
      <img class="profile-img"
           [src]=" currentUser?.avatarBlobUrl | defaultImage">
      <h1>{{ currentUser?.fullName }}</h1>

    </div>
  </div>

  <nav mat-tab-nav-bar>
    <span mat-tab-link [routerLink]="['/user','profile']" routerLinkActive="active">Profile</span>
    <span mat-tab-link [routerLink]="['/user','personal-data']" routerLinkActive="active">Personal Data</span>
    <span mat-tab-link [routerLink]="['/user','hr-information']" routerLinkActive="active">HR Information</span>
    <span mat-tab-link [routerLink]="['/user','payroll-information']" routerLinkActive="active">Payroll
        Information</span>
    <span mat-tab-link [routerLink]="['/user','start-end-dates']" routerLinkActive="active">Start End Dates</span>
    <span mat-tab-link [routerLink]="['/user','clothes-sizes']" routerLinkActive="active">Clothes sizes</span>
    <span mat-tab-link [routerLink]="['/user','bank-details']" routerLinkActive="active">Bank details</span>
    <span mat-tab-link [routerLink]="['/user','emergency-contact']" routerLinkActive="active">Emergency contact</span>

  </nav>
  <router-outlet></router-outlet>

</div>
