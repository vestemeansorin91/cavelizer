<div class="flex justify--center">
  <form [formGroup]="userBankDetailsFormGroup" class="flex--column mt--40 gap--8 width--300">
    <cvz-input-group>
      <cvz-label>IBAN</cvz-label>
      <cvz-input-text formControlName="iban"></cvz-input-text>
    </cvz-input-group>

    <cvz-input-group>
      <cvz-label>BIC</cvz-label>
      <cvz-input-text formControlName="bic"></cvz-input-text>
    </cvz-input-group>

    <cvz-button (click)="onSaveBankDetails()" [disabled]="!userBankDetailsFormGroup.valid" class="width--full mt--16">Save</cvz-button>
  </form>
</div>
